<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/02bfdf0da3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>About Me | Website Developer & Designer</title>
</head>
<body>
    <!-- Header-home -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-navbar">
                <img src="./img/logo.png" alt="My Portfolio" class="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html" class="current">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead text-center">Here is how you can reach me</p>
            <form>
                <div class="text-fields">
                    <input type="text" class="text-type name-input" placeholder="Name">
                    <input type="text" class="text-type subject-input" placeholder="Subject">
                    <input type="email" class="text-type email-input" placeholder="Email Address">
                    <input type="text" class="text-type phone-input" placeholder="Phone Number">
                    <textarea class="text-type message-input" placeholder="Enter Message"></textarea>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!-- Section-B -->
    <section id="contact-b" class="bg-dark py-3">
        <div class="container">
            <div class="contact-info text-center">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>Sjayan2002@gmail.com</p>
                </div>
                
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone Number</h3>
                    <p>(555) 555-55555</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>50 Main Cross Strees, Boston MA</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Section-C -->

    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>Let's Start Your New Project</h1>
        </div>
    </section>
    <!-- Footer -->

    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyrights &copy; 2020. All Rights Reserved</p>
            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>
</body>
</html>
